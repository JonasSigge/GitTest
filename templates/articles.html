{% extends "layout.html" %}
{% block title %}Articles{% endblock %} 
{% block content %}
<a href={{ url_for('add_article') }}>Add article</a>
<ul>

    {% for article in articles %}
        <li><a href={{ url_for('article', article_id = article[1])}}>{{article[0]}}</a></li>
    {% endfor %}
   
</ul>





{% endblock %}
