{% extends "layout.html" %}
{% block title %}Articles{% endblock %} 
{% block content %}
<form action="{{ url_for('add_article', project_id = project_id) }}" method="post">
		<input placeholder='name' name='name' type=text>
		<input placeholder='price' name='price' type=number>
		<input placeholder='hours per unit' name='time' type=number>
		<input placeholder='unit' name='unit' type=text>	
		<input type=submit value='Add'>
</form>


{% endblock %}
